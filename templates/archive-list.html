<ul class="archived">
    $for(posts)$
        <li>
            <a href="$url$">$title$</a> - $date$ 
              $if(featured)$
                
              $else$ 
                <div class="summary">
                    $if(summary)$ 
                       $summary$ 
                    $endif$
                </div>
              $endif$
        </li>
    $endfor$
</ul>
